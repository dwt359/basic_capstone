<!-- This is the home page (obvi) -->
<div id="homePage" ng-controller="HomePageCtrl">
  <md-toolbar md-scroll-y class="md-whiteframe-z4" layout="row">
      <h1 layout-align-gt-sm="left" class="md-toolbar-tools"><b>CARPOOL APP</b></h1>
      <md-button ng-click="showLogin($event)">LOGIN</md-button>
      <md-button ng-click="showSignup($event)">SIGN UP</md-button>
  </md-toolbar>
  <div id="outer-wrapper">
      <md-content layout="column" layout-align="center center" flex class="md-padding" id="home-content">

        <div class="section" id="home-section" hide-gt-sm layout="row" layout-align="center center">
          <div layout="column" flex="60" hide-gt-sm layout-align="center">
            <img src="/assets/img/car.png" style="object-fit: contain;">
          </div>
        </div>

        <div class="section" id="home-section" hide-sm layout="row" layout-align="center center">
              <img src="/assets/img/car.png" style="object-fit: contain;">
        </div>
      </md-content>
  </div>
</div>
