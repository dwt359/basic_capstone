<md-dialog aria-label="test">
  <form name="loginForm" ng-controller="LoginCtrl" ng-submit="verifyLogin()">
    <md-dialog-content>
      <div layout="column">
        <md-input-container>
          <label>Username:</label>
          <input type="text" ng-model="loginData.username">
        </md-input-container>
        <md-input-container flex>
          <label>Password</label>
          <input type="password" ng-model="loginData.password">
        </md-input-container>
        <md-button type="submit" class="md-accent md-raised">Login</md-button>
    </md-dialog-content>
  </form>
</md-dialog>
