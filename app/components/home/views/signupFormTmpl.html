<md-dialog aria-label="test">
  <form name="signupForm" ng-submit="verifySignup()">
    <md-dialog-content>
      <div layout="column">
        <md-input-container>
          <label>Username:</label>
          <input type="text" ng-model = "signupData.username">
        </md-input-container>
        <md-input-container>
          <label>Password</label>
          <input type="password" ng-model = "signupData.password">
        </md-input-container>
        <md-input-container>
          <label>Email</label>
          <input type="email" ng-model = "signupData.email">
        </md-input-container>
        <md-button type="submit" class="md-accent md-raised">Sign Up</md-button>
    </md-dialog-content>
  </form>
</md-dialog>
