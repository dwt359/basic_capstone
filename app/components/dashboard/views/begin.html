<md-content layout="row" layout-align="center center" flex class="md-padding" id="home-content" data-ng-init="retrievePassengerTripData()">
    <div class="section dashboard_home" id="dashboard-start" layout="row" layout-align="left center">


    <md-sidenav flex="20" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
        <div layout="column" layout-align="top">
          <md-list style="y-overflow: auto;">
            <md-toolbar md-scroll-y class="md-whiteframe-z4" id="ride_queue_header">
                <h1 layout-align="left" class="md-toolbar-tools">RIDE QUEUE</h1>
            </md-toolbar>
            <h4 layout-align="left" style="margin:10px 0px 10px 16px;">RIDES AS DRIVER</h4>
            <md-divider></md-divider>
            
            <h4 layout-align="left" style="margin:10px 0px 10px 16px;">RIDES AS PASSENGER</h4>
            <md-divider></md-divider>
            <md-list-item class="md-2-line" ng-repeat="trip in tripData">
              <div layout="row">
                <img ng-click="showProfile($event, trip.user)" ng-src="{{trip.img_url}}" class="md-avatar" />
                <div layout="column">
                  <h4 style="margin:2px;">DRIVER: {{trip.name}}</h4>
                  <h5 style="margin:2px;">DEPARTING: {{trip.start_time}}</h5>
                  <h5 style="margin:2px;">FROM: {{trip.from}}</h5>
                  <h5 style="margin:2px;">TO: {{trip.to}}</h5>
                  <md-button ng-click="showReviewForm($event, trip.user, trip.passenger_trip_id)" ng-hide="trip.is_reviewed || trip.time_num > now" class="md-accent md-raised">Review</md-button>
                </div>
              </div>
              <md-divider></md-divider>
            </md-list-item>
          </md-list>
        </div>
    </md-sidenav>

    <div layout="column" id="dashboard_background" flex="80" layout-align="center center" >
      <div id="dashboard-home-grid" layout="row">
            <div ng-click="showVehicleForm($event)" id="dashboard_button_1" class="dashboard-button">
                <h3>ADD A VEHICLE</h3>
            </div>
            <div class="dashboard-button" id="dashboard_button_2" ui-sref="^.find">
              <h3>FIND A RIDE</h3>
            </div>
            <div class="dashboard-button" id="dashboard_button_3" ui-sref="^.post.info">
                <h3>POST A RIDE</h3>
            </div>
        </div>

    </div>


  </div>

</md-content>
