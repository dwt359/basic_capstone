<md-content layout="row" layout-align="center center" flex class="md-padding" id="home-content" data-ng-init="retrievePassengerTripData()">
    <div class="section" id="dashboard-start" layout="row" layout-align="left center">

    <div layout="column" flex="75" layout-align="center center" >
      <div id="dashboard-home-grid" layout="row">
        <div class="dashboard-button" ui-sref="^.find">
              <h3>FIND A RIDE</h3>
        </div>
        <div class="dashboard-button md-accent" ui-sref="^.post.info">
            <h3>POST A RIDE</h3>
        </div>
      </div>
    </div>

<md-sidenav flex="25" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
    <div layout="column" layout-align="top">
      <md-list style="y-overflow: auto;">
        <md-toolbar md-scroll-y class="md-whiteframe-z4" id="ride_queue_header">
            <h1 layout-align="left" class="md-toolbar-tools">YOUR RIDES</h1>  
        </md-toolbar>
        <!--<md-subheader style="background-color: #424242; color: white; margin-right: 0px;">YOUR RIDES</md-subheader>-->
        <md-list-item class="md-2-line" ng-repeat="trip in tripData">
          <div layout="row">
            <img ng-click="showProfile($event)" ng-src="{{trip.img_url}}" class="md-avatar" />
            <div layout="column">
              <h5 style="margin:2px;"><b>Driver: {{trip.name}}</b></h5>
              <h5 style="margin:2px;">Departing: {{trip.start_time}}</h5>
              <h5 style="margin:2px;">From: {{trip.from}}</h5>
              <h5 style="margin:2px;">To: {{trip.to}}</h5>
              <md-button ng-click="showReviewForm($event, trip.user)" class="md-accent md-raised">Review</md-button>
            </div>
          </div>
          <md-divider ></md-divider>
        </md-list-item>
      </md-list>
    </div>
</md-sidenav>
    
  </div>
    
</md-content>
