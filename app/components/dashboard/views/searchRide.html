<md-content layout="row" flex class="md-padding" id="home-content">
  <div class="section" id="dashboard-start" layout="column" layout-align="center top">

    <div layout="row" layout-align="center">
      <md-card id="form">
        <md-card-content>
          <form>
            <div layout="row">
              <div layout="column">
                  <md-input-container>
                    <label>Starting City</label>
                    <input type="text" ng-model="starting.city">
                  </md-input-container>
                  <md-input-container>
                    <label>Starting State</label>
                    <input type="text" ng-model="starting.state">
                  </md-input-container>
              </div>

              <div layout="column">
                <md-input-container layout="column">
                  <label>Ending City</label>
                  <input type="text" ng-model="ending.city">
                </md-input-container>
                <md-input-container layout="column">
                  <label>Ending State</label>
                  <input type="text" ng-model="ending.state">
                </md-input-container>
              </div>

              <div layout="column">
                <md-input-container>
                  <label>Departure Date: </label>
                  <input type="text" ng-model="departureDate">
                </md-input-container>
                <md-input-container>
                  <label>Returning Date: </label>
                  <input type="text" ng-model="returningDate">
                </md-input-container>
              </div>
          </div>
            <div layout="row" layout-align="center center">
              <md-button type="submit" class="md-accent md-raised">Search</md-button>
            </div>
          </form>
        </md-card-content>
      </md-card>
    </div>

    <div layout="row" flex="50" layout-align="center">
      <img src="/assets/img/us_map.jpg" style="object-fit: contain; height: 50%;">
    </div >

  </div>
</md-content>
