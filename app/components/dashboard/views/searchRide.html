<md-content layout="row" flex class="md-padding" id="home-content">
  <div class="section" id="dashboard-start" layout="column" layout-align="center top">

    <div layout="row" layout-align="center">
      <md-card>
        <md-card-content id="find-ride-form">
          <form>
            <div layout="row">
              <div layout="column">
                  <md-input-container id="find-ride-form">
                    <label>Starting City</label>
                    <input type="text" ng-model="starting.city">
                  </md-input-container>
                  <md-input-container id="find-ride-form">
                    <label>Starting State</label>
                    <input type="text" ng-model="starting.state">
                  </md-input-container>
              </div>

              <div layout="column">
                <md-input-container id="find-ride-form">
                  <label>Ending City</label>
                  <input type="text" ng-model="ending.city">
                </md-input-container>
                <md-input-container id="find-ride-form">
                  <label>Ending State</label>
                  <input type="text" ng-model="ending.state">
                </md-input-container>
              </div>

              <div layout="column" layout-align="center center">
                <md-input-container id="find-ride-form" style="max-height: 171px;">
                  <label>Departure Date: </label>
                  <input type="date" ng-model="departureDate">
                </md-input-container>
              </div>
          </div>
            <div layout="row" layout-align="center center">
              <md-button type="submit" class="md-accent md-raised">Search</md-button>
            </div>
          </form>
        </md-card-content>
      </md-card>
    </div>
  </div>
</md-content>
