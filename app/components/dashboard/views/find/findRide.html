<md-content layout="row" flex class="md-padding" id="home-content">
  <div class="section" id="dashboard-start" layout="column" layout-align="center top">

    <div layout="row" layout-align="center">
      <div layout="column" layout-align="top">
        <div layout="row">
        <md-card flex="100">
          <md-card-content id="find-ride-form">
            <form>
              <div layout-gt-sm="row" layout="column">
                <div layout-gt-sm="column" flex-gt-sm="33" layout="row" layout-align="center">
                    <md-input-container id="find-ride-form">
                      <label>Starting City</label>
                      <input type="text" ng-model="starting.city">
                    </md-input-container>
                    <md-input-container id="find-ride-form">
                      <md-select aria-label="state" ng-model="starting.state" placeholder="Starting State">
                        <md-option ng-repeat="state in states" value="{{state.abbrev}}">{{state.abbrev}}</md-option>

                    </md-select>

                    </md-input-container>
                </div>

                <div layout-gt-sm="column" flex-gt-sm="33" layout="row" layout-align="center">
                  <md-input-container id="find-ride-form">
                    <label>Ending City</label>
                    <input type="text" ng-model="ending.city">
                  </md-input-container>
                  <md-input-container id="find-ride-form">
                    <md-select aria-label="state" ng-model="ending.state" placeholder="Ending State">
                      <md-option ng-repeat="state in states" value="{{state.abbrev}}">{{state.abbrev}}</md-option>

                    </md-select>
                  </md-input-container>
                </div>

                <div layout-gt-sm="column" layout="row" flex-gt-sm="33" layout-align="center center">
                  <md-input-container id="find-ride-form" style="max-height: 171px;">
                    <label>Date: </label>
                    <input type="date" ng-model="departureDate">
                  </md-input-container>
                </div>
            </div>
              <div layout="row" layout-align="center center">
                <md-button type="submit" class="md-accent md-raised" ng-click="findRides()">Search</md-button>
              </div>
            </form>
          </md-card-content>
        </md-card>
        </div>

        <div layout="row" id = "ride-list-container">
          <md-list>
            <!--<md-subheader>Rides! :D</md-subheader>-->
            <md-list-item class="md-2-line" ng-repeat="ride in rides">
              <div layout="row" layout-align="right" flex="100">
                <div class="md-list-item-text" layout="column" flex="40">
                  <h3 class="list-text">{{ride.name}}</h3>
                  <h4 class="list-text">{{ride.comment}}</h4>
                </div>
                <div class="md-list-item-text" layout="column" flex="20">
                  <h3>Seats: {{ride.seats_left}}</h3>
                </div>
                <div layout="column" flex="40" >
                  <div layout="row">
                    <div layout="column" flex="50" >
                      <div layout="row" layout-align="end" style="word-wrap: break-word;">
                        <h4>${{ride.seat_price}}</h4>
                      </div>
                    </div>
                    <div layout="column" flex="50">
                      <md-button class="md-accent md-raised" ng-click="showPayment($event, ride, $index)">
                        Buy Seat
                      </md-button>
                    </div>
                  </div>
                </div>
              </div>
              <md-divider ></md-divider>
            </md-list-item>
            <md-list-item class="md-2-line" ng-show="!rides.length">
              <div layout="row" layout-align="left" flex="100">
                <p>There are no rides between those specified cities.</p>
                <p id="error1" style="color:#d9534f"></p>
                <p id="error2" style="color:#d9534f"></p>
                <p id="error3" style="color:#d9534f"></p>
                <p id="error4" style="color:#d9534f"></p>
              </div>
            </md-list-item>
          </md-list>
        </div>

      </div>
    <div hide show-gt-md layout="column" flex="40" layout-align="top">
      <div id="map" flex="100" data-ng-init="printUSA()"></div>
    </div>
  </div>
</md-content>
