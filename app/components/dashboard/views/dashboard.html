<!-- This is the home page. -->
<!-- User sign up/login logic is managed here -->
<div id="homePage" ng-controller="dashboardCtrl">
  <md-toolbar md-scroll-y class="md-whiteframe-z4" layout="row">
      <h1 layout-align="left" class="md-toolbar-tools"><b>DASHBOARD</b></h1>
      <img class="profilePicture" src="{{authData.facebook.profileImageURL}}" height="50px" width="50px">
      </img>
      <md-button ng-click="viewProfile()" style="word-wrap: break-word;">{{authData.facebook.displayName}}</md-button>
      <md-button ng-click="logout()">LOGOUT</md-button>
  </md-toolbar>
  <div id="outer-wrapper">
        <div ui-view></div>
  </div>
</div>
